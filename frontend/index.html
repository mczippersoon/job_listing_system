  <div class="auth-main d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="auth-wrapper v3 w-100" style="max-width: 400px;">
      <form class="login-form w-100">
        <div class="auth-form">
          <div class="card my-5">
            <div class="card-body">
              <div class="form-group mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div id="message" style="color: red; display: none;"></div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div> 
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.login-form');
      const messageDiv = document.getElementById('message');
  
      form.addEventListener('submit', async function (event) {
        event.preventDefault();
  
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = form.querySelector('button[type="submit"]');
        messageDiv.style.display = 'none';
        messageDiv.innerHTML = '';
        submitButton.disabled = true;
  
        try {
          const response = await fetch('http://127.0.0.1:8000/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Accept: 'application/json',
            },
            body: JSON.stringify({ email, password })
          });
  
          const res = await response.json();
          console.log('Response:', res);
  
          if (response.ok && res.status) {
            localStorage.setItem('token', res.token);
            // localStorage.setItem('user', JSON.stringify(res.user));
            window.location.href = 'dashboard.html';
          } else {
            messageDiv.innerHTML = res.message || 'Login failed';
            messageDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          messageDiv.innerHTML = 'Something went wrong. Please try again.';
          messageDiv.style.display = 'block';
        } finally {
          submitButton.disabled = false;
        }
      });
    });
  </script>
